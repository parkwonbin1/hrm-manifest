apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hrm-project

resources:
  - ../../base

patches:
  #- path: delete-local-db.yaml
  - path: deployment-patch.yaml
  - path: ingress-patch.yaml

components: [] 
# (참고: 최신 버전 Kustomize는 아래 방식을 지원하지만, 구버전 호환성을 위해 patchesStrategicMerge를 쓰거나 아래 방식을 씁니다)

# 가장 확실한 방법: patchesStrategicMerge에 "인라인(Inline)"으로 적기
patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mariadb
    $patch: delete
  - |-
    apiVersion: v1
    kind: Service
    metadata:
      name: mariadb-service
    $patch: delete
  - |-
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: mariadb-pvc
    $patch: delete
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: minio
    $patch: delete
  - |-
    apiVersion: v1
    kind: Service
    metadata:
      name: minio-service
    $patch: delete
  - |-
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: minio-pvc
    $patch: delete
  - |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: mariadb-config
    $patch: delete
