apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hrm-project

resources:
  - ../../base

patches:
  #- path: delete-local-db.yaml
  - path: deployment-patch.yaml
  - path: ingress-patch.yaml

components: [] 

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mariadb
    $patch: delete
  - |-
    apiVersion: v1
    kind: Service
    metadata:
      name: mariadb-service
    $patch: delete
  - |-
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: mariadb-pvc
    $patch: delete
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: minio
    $patch: delete
  - |-
    apiVersion: v1
    kind: Service
    metadata:
      name: minio-service
    $patch: delete
  - |-
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: minio-pvc
    $patch: delete
  - |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: mariadb-config
    $patch: delete
