---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ecr-renew-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ecr-renew-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["delete", "create", "patch", "get"] 
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ecr-renew-rb
  namespace: default
subjects:
- kind: ServiceAccount
  name: ecr-renew-sa
  namespace: default
roleRef:
  kind: Role
  name: ecr-renew-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-token-renewer
  namespace: default
spec:
  schedule: "0 */8 * * *" 
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ecr-renew-sa 
          containers:
          - name: ecr-renewer
            image: amazon/aws-cli 
            command:
            - /bin/sh
            - -c
            - |-
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              chmod +x kubectl
              mv kubectl /usr/local/bin/

              echo "Get ECR Token..."
              TOKEN=$(aws ecr get-login-password --region ap-northeast-2)

              echo "Delete old secret..."
              kubectl delete secret regcred --ignore-not-found

              echo "Create new secret..."
              kubectl create secret docker-registry regcred \
              --docker-server=361769563558.dkr.ecr.ap-northeast-2.amazonaws.com \
              --docker-username=AWS \
              --docker-password=$TOKEN

              echo "Done!"
          restartPolicy: OnFailure
